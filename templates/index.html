<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI House Price Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="container">
        <header class="animate__animated animate__fadeInDown">
            <h1>üè† AI House Price Predictor</h1>
            <p>Get instant price estimates for properties in your area</p>
        </header>

        <main>
            <div class="form-container animate__animated animate__fadeInLeft">
                <form id="predictionForm">
                    <div class="form-group">
                        <label for="size">Size (sqft)</label>
                        <input type="number" id="size" name="size" required>
                    </div>

                    <div class="form-group">
                        <label for="bedrooms">Bedrooms</label>
                        <select id="bedrooms" name="bedrooms" required>
                            <option value="">Select</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5+</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="bathrooms">Bathrooms</label>
                        <select id="bathrooms" name="bathrooms" required>
                            <option value="">Select</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="parking">Parking Spaces</label>
                        <select id="parking" name="parking" required>
                            <option value="">Select</option>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="location">Location</label>
                        <select id="location" name="location" required>
                            <option value="">Select Area</option>
                            <option value="Area A">Area A</option>
                            <option value="Area B">Area B</option>
                            <option value="Area C">Area C</option>
                            <option value="Area D">Area D</option>
                        </select>
                    </div>

                    <!-- Furnish Status Dropdown -->
<div class="form-group">
    <label for="furnish_status">Furnish Status</label>
    <select id="furnish_status" name="furnish_status" required>
        <option value="">Select</option>
        <option value="furnished">Furnished</option>
        <option value="semi-furnished">Semi-Furnished</option>
        <option value="unfurnished">Unfurnished</option>
    </select>
</div>

<!-- Guest Room Dropdown -->
<div class="form-group">
    <label for="guest_room">Guest Room</label>
    <select id="guest_room" name="guest_room" required>
        <option value="">Select</option>
        <option value="no">No</option>
        <option value="yes">Yes</option>
    </select>
</div>

                    <button type="submit" class="predict-btn">Predict Price</button>
                </form>
            </div>

            <div class="result-container animate__animated animate__fadeInRight">
                <div class="result-card" id="resultCard">
                    <h2>Your Prediction</h2>
                    <div class="price-display" id="priceDisplay">
                        <span>?</span>
                    </div>
                    <p class="result-text" id="resultText">Fill in the details to get a price prediction</p>
                    <div class="house-animation">
                        <div class="house">
                            <div class="roof"></div>
                            <div class="walls">
                                <div class="window"></div>
                                <div class="door"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../static/js/script.js"></script>
</body>
</html>
